<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de Piedras Papel y Tijeras</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="game-container">
    <h1>Juego de Piedras Papel y Tijeras</h1>

    <div class="game-options">
      <button class="game-option">Piedra</button>
      <img src="images/piedra.png" alt="Piedra">
      <button class="game-option">Papel</button>
      <img src="images/papel.png" alt="Papel">
      <button class="game-option">Tijeras</button>
      <img src="images/tijeras.png" alt="Tijeras">
    </div>

    <div class="game-result">
      <p>Resultado</p>
    </div>

    <div class="game-score">
      <p>Puntuaci√≥n</p>
      <p>Jugador: 0</p>
      <p>Computadora: 0</p>
    </div>

    <div class="game-buttons">
      <button class="game-button">Reiniciar</button>
      <button class="game-button" id="toggle-theme">Cambiar tema</button>
      <button class="game-button">Ayuda</button>
    </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
